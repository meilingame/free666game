    <script type="27e912e5082244f1d01dc33b-text/javascript">
        const kInterval = 100;
        var progress = 0;
        var timer = 0;
        var tweenTo = function(toVal) {
            const kDur = 2000;
            var step = (toVal - progress) / kDur * kInterval;
            let elapsed = 0;
            if (timer) {
                clearInterval(timer);
            }
            timer = setInterval(function() {
                elapsed += kInterval;
                progress += step;
                console.log(progress);
                if (elapsed >= kDur) {
                    clearInterval(timer);
                    timer = 0;
                }
            }, kInterval);
        }
        //加载js
        var loadSingleScript = function(src, callback) {
            var s = document.createElement('script');
            s.async = false;
            s.src = src;
            s.charset = 'utf-8';
            s.addEventListener('load', function() {
                s.parentNode.removeChild(s);
                s.removeEventListener('load', arguments.callee, false);
                callback();
            }, false);
            document.body.appendChild(s);
        };

        function afterSettingJsLoaded() {
            tweenTo(20); //载入settings.js后的进度值
            loadSingleScript("main.3a160.js", function() {});
        }

        function afterFbJsLoaded() {
            tweenTo(5);
            tweenTo(10); //设置初始化后的进度值
            loadSingleScript("src/settings.c360a.js", afterSettingJsLoaded);
        }
    </script>
